<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MiniForm | Student Data Collection</title>

<meta name="robots" content="index, follow">

<!-- Open Graph -->
<meta property="og:title" content="MiniForm">
<meta property="og:description" content="MiniForm website by Monesh – smart student data collection with comments.">
<meta property="og:image" content="https://monesh-sys.github.io/miniform/logo.png">
<meta property="og:url" content="https://monesh-sys.github.io/miniform/">
<meta property="og:type" content="website">

<link rel="icon" type="image/png" href="logo.png">

<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5510415259126887"
     crossorigin="anonymous"></script>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #0b0b0b;
    color: white;
}

.container {
    background: #111;
    padding: 30px;
    width: 90%;
    max-width: 420px;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0,255,204,0.4);
    text-align: center;
}

.logo { width: 90px; margin-bottom: 10px; }
h2 { margin: 5px 0; font-size: 28px; }
.tagline { font-size: 14px; opacity: 0.8; margin-bottom: 20px; }

label { display: block; text-align: left; margin-top: 12px; font-size: 16px; }

input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    font-size: 15px;
    border-radius: 10px;
    border: 2px solid #00ffcc;
    background: #ffffff;
    color: #000000;
    outline: none;
}

textarea { min-height: 100px; resize: vertical; }
::placeholder { color: #555; }

input[type="submit"] {
    margin-top: 18px;
    background: #00ffcc;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

.creator { margin-top: 15px; font-size: 13px; opacity: 0.75; }

.success-message {
    display: none;
    margin-top: 20px;
    color: #00ffcc;
    font-weight: bold;
    font-size: 16px;
    opacity: 1;
    transition: opacity 1s ease;
}

.ad-container {
    margin: 20px 0;
    text-align: center;
}
</style>
</head>
<body>

<div class="container">
    <img src="logo.png" class="logo" alt="MiniForm Logo">
    <h2>MiniForm</h2>
    <div class="tagline">Smart Student Data Collection</div>

    <!-- Google AdSense Ad -->
    <div class="ad-container">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-5510415259126887"
            data-ad-slot="1234567890"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- FORM -->
    <form id="miniform" 
          action="https://script.google.com/macros/s/AKfycbxaVNeX4pSPhkIVxNNU-cQRL0W3dAxT9FEDmU0li40wdXNXEwta8CGUNGuNbVQGpT50lg/exec" 
          method="POST" 
          target="hidden_iframe" 
          onsubmit="submitted=true;">

        <label>Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Class</label>
        <input type="text" name="cls" placeholder="Enter your class" required>

        <label>Section</label>
        <input type="text" name="sec" placeholder="Enter your section" required>

        <label>Comments / Others</label>
        <textarea name="comments" placeholder="Write your comments here..."></textarea>

        <input type="submit" value="Submit">
    </form>

    <!-- Success message -->
    <div class="success-message" id="successMessage">
        Your form submitted successfully To Monesh! Thank you.
    </div>

    <div class="creator">
        Created by <strong>Monesh</strong>
    </div>
</div>

<!-- Hidden iframe to submit without page reload -->
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="
if(submitted) {
    var msg = document.getElementById('successMessage');
    msg.style.display='block';
    msg.style.opacity = 1;
    document.getElementById('miniform').reset();
    submitted=false;
    setTimeout(function(){
        msg.style.opacity = 0;
        setTimeout(function(){ msg.style.display='none'; }, 1000);
    }, 5000);
}"></iframe>

<script>
var submitted = false;
</script>

</body>
</html>
