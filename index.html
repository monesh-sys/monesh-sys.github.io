<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MiniForm | Student Data Collection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #0b0b0b;
    color: white;
}

.container {
    background: #111;
    padding: 30px;
    width: 90%;
    max-width: 420px;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0,255,204,0.4);
    text-align: center;
}

.logo { width: 90px; margin-bottom: 10px; }
h2 { margin: 5px 0; font-size: 28px; }
.tagline { font-size: 14px; opacity: 0.8; margin-bottom: 20px; }

label { display: block; text-align: left; margin-top: 12px; font-size: 16px; }

input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    font-size: 15px;
    border-radius: 10px;
    border: 2px solid #00ffcc;
    background: #ffffff;
    color: #000000;
    outline: none;
}

textarea { min-height: 100px; resize: vertical; }
::placeholder { color: #555; }

input[type="submit"] {
    margin-top: 18px;
    background: #00ffcc;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

.creator { margin-top: 15px; font-size: 13px; opacity: 0.75; }

.success-message {
    display: none;
    margin-top: 20px;
    color: #00ffcc;
    font-weight: bold;
    font-size: 16px;
}
</style>
</head>
<body>

<div class="container">
    <img src="logo.png" class="logo" alt="MiniForm Logo">
    <h2>MiniForm</h2>
    <div class="tagline">Smart Student Data Collection</div>

    <!-- FORM -->
    <form id="miniform" action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Class</label>
        <input type="text" name="cls" placeholder="Enter your class" required>

        <label>Section</label>
        <input type="text" name="sec" placeholder="Enter your section" required>

        <label>Comments / Others</label>
        <textarea name="comments" placeholder="Write your comments here..."></textarea>

        <input type="submit" value="Submit">
    </form>

    <!-- Success message -->
    <div class="success-message" id="successMessage">
        Your form submitted successfully to Monesh! Thank you.
    </div>

    <div class="creator">
        Created by <strong>Monesh</strong>
    </div>
</div>

<!-- Hidden iframe to submit without reload -->
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="
if(submitted) {
    document.getElementById('successMessage').style.display='block';
    document.getElementById('miniform').reset();
    submitted=false;
}"></iframe>
<script>
var submitted = false;
</script>

</body>
</html>
