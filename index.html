<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Form</title>
    <link rel="icon" href="logo.png" type="image/png">


<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
    color: white;
    background: linear-gradient(-45deg, #000000, #111111, #222222, #000000);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(0, 0, 0, 0.55);
    padding: 30px;
    width: 85%;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    text-align: center;
}

h2 { font-size: 28px; margin-bottom: 20px; }

label {
    font-size: 18px;
    display: block;
    margin-top: 10px;
}

input[type="text"], input[type="submit"] {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
}

input[type="submit"] {
    margin-top: 15px;
    background: #00ffcc;
    color: black;
    font-weight: bold;
    cursor: pointer;
}
</style>

</head>
<body>

<div class="container">
    <h2>Mini Form</h2>

    <!-- ðŸ”´ PASTE YOUR WEB APP URL BELOW -->
    <form action="https://script.google.com/macros/s/AKfycbwaGKUlnahOD-xf0ex5bbxVVqOiC6QY75UIFeGconjdhNkJEM1sBuDUVqTQyHiLrzRT/exec" method="POST">

        <label>Name</label>
        <input type="text" name="name" required>

        <label>Class</label>
        <input type="text" name="cls" required>

        <label>Section</label>
        <input type="text" name="sec" required>

        <input type="submit" value="Submit">

    </form>
</div>

</body>
</html>
