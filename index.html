<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Microformix | Smart Student Data Collection</title>

<meta name="description" content="Microformix is a smart student data collection website created by Monesh.">
<meta name="author" content="Monesh">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="logo.png">

<style>
/* RESET */
* {
    box-sizing: border-box;
}

/* PAGE */
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #0b0b0b;
    color: white;
}

/* CARD */
.container {
    background: #111;
    padding: 30px;
    width: 90%;
    max-width: 420px;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0,255,204,0.4);
    text-align: center;
}

/* LOGO */
.logo {
    width: 90px;
    margin-bottom: 10px;
}

/* TEXT */
h2 {
    margin: 5px 0;
    font-size: 28px;
}

.tagline {
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 20px;
}

/* FORM */
label {
    display: block;
    text-align: left;
    margin-top: 12px;
    font-size: 16px;
}

/* ðŸ”¥ FORCE INPUT VISIBILITY */
input,
textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    font-size: 15px;
    border-radius: 10px;
    border: 2px solid #00ffcc;
    background: #ffffff !important;
    color: #000000 !important;
    outline: none;
}

/* COMMENT BOX */
textarea {
    min-height: 100px;
    resize: vertical;
}

/* PLACEHOLDER */
::placeholder {
    color: #555;
}

/* SUBMIT */
input[type="submit"] {
    margin-top: 18px;
    background: #00ffcc;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

/* CREATOR */
.creator {
    margin-top: 15px;
    font-size: 13px;
    opacity: 0.75;
}
</style>
</head>

<body>

<div class="container">

    <img src="logo.png" class="logo" alt="Microformix Logo">

    <h2>Microformix</h2>
    <div class="tagline">Smart Student Data Collection</div>

    <form action="https://script.google.com/macros/s/AKfycbwLXSJEbfFAbDL3dzrz5XxdrYTHlCWxwyuuLujRqHvuh-F_-hUhKcaW2BL9hJbjZtBj-Q/exec" method="POST">

        <label>Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Class</label>
        <input type="text" name="cls" placeholder="Enter your class" required>

        <label>Section</label>
        <input type="text" name="sec" placeholder="Enter your section" required>

        <!-- âœ… COMMENT BOX (100% VISIBLE) -->
        <label>Comments / Others</label>
        <textarea name="comments" placeholder="Write your comments or feedback here..."></textarea>

        <input type="submit" value="Submit">

    </form>

    <div class="creator">
        Created by <strong>Monesh</strong>
    </div>

</div>

</body>
</html>
